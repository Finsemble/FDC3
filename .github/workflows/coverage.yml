name: Node.js CI Tests and Coverage

# Controls when the workflow will run on any branch
on:
  pull_request:

# Define the jobs for this workflow
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Merge Results
      run: npm run merge
      if: always()

    - name: Create Report
      run: npm run report
      if: always()

    - name: Report NYC coverage
      uses: sidx1024/report-nyc-coverage-github-action@v1.2.7
      if: always()
      with:
        coverage_file: "nyc-coverage-report/coverage-summary.json"

    - name: Test Report
      uses: n-ryu/test-reporter@v0.0.2
      with:
        path: "**/test-results.xml"
        name: "Test Results"
        reporter: "jest-junit"
      if: always()
