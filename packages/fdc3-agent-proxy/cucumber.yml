default:
  format: 
    - html:cucumber-report.html
    - "@cucumber/pretty-formatter"
    - junit
  paths: 
   - test/features/*.feature
  require: 
   - test/step-definitions/*.steps.ts 
   - test/support/*.ts
   - test/world/index.ts
  requireModule:
   - ts-node/register
  tags: "not @failing"
    
