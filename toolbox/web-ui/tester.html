<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FDC3 Web UI's Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/pretty-print-json.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/css/pretty-print-json.css" />
        <script src="./tester.js"></script>
        <style>
.item-container {
    display: flex;
    justify-content: space-around;
}
[data-visible="false"]{
    opacity: 0;
}
.returned:has(pre:empty) {
    display: none;
}
h1 {
    text-align: center;
}
        </style>
    </head>
    <body>
        <h1>FDC3 Web UI's Demo</h1>

        <div class="item-container">
            <div>
                <h2>Channel Selector</h2>
        
                <button id="send-btn-channel" style="margin-bottom: 8px">Begin</button>
                <div class="iframe-container" data-visible="false">
                    <iframe id="channel-iframe" src="./channel_selector.html" height="300" width="300"></iframe>
                </div>
        
                <div class="returned">
                    Data returned:<br/>
                    <pre id="channel-user-selection" class="json-container"></pre>
                </div>
            </div>

            <div>
                <h2>Intent Resolver</h2>
        
                <button id="send-btn-resolver" style="margin-bottom: 8px">Begin</button>
                <div class="iframe-container" data-visible="false">
                    <iframe id="resolver-iframe" src="./intent_resolver.html" height="300" width="300"></iframe>
                </div>
        
                <div class="returned">
                    Data returned:<br/>
                    <pre id="resolver-user-selection" class="json-container"></pre>
                </div>
            </div>

        </div>

        
    </body>
</html>
